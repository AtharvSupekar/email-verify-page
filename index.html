<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Account</h1>
    <p>Enter the 6-digit OTP sent to your email.</p>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOtp()">Verify OTP</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function verifyOtp() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const messageEl = document.getElementById("message");

      if (!email || !otp) {
        messageEl.textContent = "Please enter both email and OTP.";
        messageEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch("https://<your-project-ref>.functions.supabase.co/verify_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          messageEl.textContent = "✅ OTP Verified! You can now return to the app.";
          messageEl.style.color = "green";
        } else {
          messageEl.textContent = "❌ " + (data.error || "Invalid OTP.");
          messageEl.style.color = "red";
        }
      } catch (e) {
        messageEl.textContent = "Error connecting to server.";
        messageEl.style.color = "red";
      }
    }
  </script>
</body>
</html>
