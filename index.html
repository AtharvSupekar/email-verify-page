<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      background: #667eea;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    .message {
      margin-top: 1rem;
      font-weight: 500;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Email Verification</h1>
    <input id="email" type="email" placeholder="Enter your email" />
    <input id="otp" type="text" placeholder="Enter OTP" />
    <button onclick="verifyOtp()">Verify</button>
    <div id="loading" style="display:none" class="loader"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function verifyOtp() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const message = document.getElementById("message");
      const loading = document.getElementById("loading");

      message.textContent = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://fmatkstxwdcevvlilysa.supabase.co/functions/v1/verify_otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ email, otp })
        });

        const result = await response.json();
        loading.style.display = "none";

        if (response.ok) {
          message.innerHTML = "✅ " + result.message + "<br>You may now close this tab and login through the app.";
        } else {
          message.textContent = "❌ " + result.error || "Something went wrong.";
        }
      } catch (err) {
        loading.style.display = "none";
        message.textContent = "❌ Network error. Please try again.";
        console.error("Fetch error:", err);
      }
    }
  </script>
</body>
</html>
