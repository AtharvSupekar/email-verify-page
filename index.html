<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #007aff;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fc1;
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #2e7d32;
    }

    @media (max-width: 500px) {
      .container {
        margin: 0 20px;
        padding: 28px 20px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your Email</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="text" id="otp" placeholder="Enter OTP from App" required />
    <button onclick="verifyOTP()">Verify</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function verifyOTP() {
      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const messageDiv = document.getElementById('message');

      if (!email || !otp) {
        messageDiv.innerHTML = '<span class="error">⚠️ Please enter both email and OTP.</span>';
        return;
      }

      try {
        const response = await fetch("https://fmatkstxwdcevvlilysa.supabase.co/functions/v1/verify_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = '<span class="success">✅ OTP verified successfully! You can now log in through the app.</span>';
        } else {
          messageDiv.innerHTML = `<span class="error">❌ ${result.error || "Verification failed"}</span>`;
        }

      } catch (error) {
        messageDiv.innerHTML = '<span class="error">❌ Something went wrong. Please try again.</span>';
      }
    }
  </script>
</body>
</html>
