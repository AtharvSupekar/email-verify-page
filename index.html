<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #007aff;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fc1;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Verification</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="text" id="otp" placeholder="Enter OTP from App" required />
    <button onclick="verifyOTP()">Verify</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function verifyOTP() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const messageDiv = document.getElementById('message');

      if (!email || !otp) {
        messageDiv.innerHTML = '<span class="error">Please enter both email and OTP.</span>';
        return;
      }

      try {
        const response = await fetch("https://<your-project-ref>.functions.supabase.co/verify_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = '<span class="success">✅ OTP verified successfully! You can now log in through the app.</span>';
        } else {
          messageDiv.innerHTML = `<span class="error">❌ ${result.error || "Verification failed"}</span>`;
        }

      } catch (error) {
        messageDiv.innerHTML = '<span class="error">❌ Something went wrong. Please try again.</span>';
      }
    }
  </script>
</body>
</html>
